<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Sample Webpack App</title>
</head>

<body>
  <script type="module" src="./dist/bundle.js"></script>   
    <my-router>
      <nav class="nav">
        <ul>
          <li><a route="/">Dashboard</a></li>
          <li><a route="/home">Home</a></li>
        </ul>
      </nav>
      <my-route path="/" title="Dashboard" component="my-dashboard">
      </my-route>
      <my-route path="/home" title="Home" component="my-home">
      </my-route>
      <my-route path="*" title="404" component="my-notfound">
      </my-route>
      <my-navbar></my-navbar>
      <my-outlet></my-outlet>
    </my-router>
</body>

</html>
